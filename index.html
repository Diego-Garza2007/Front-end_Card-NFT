<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<main class="main">
  <section class="card">
  
    <div class="card__img">
      <img src="images/image-equilibrium.jpg" alt="Image NFT" class="card__img__mainImg" />
    </div>

    <div>
      <div>
        <h2 class="card__title">Equilibrium #3429</h2>

        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <ul>
        <li><img src="./images/icon-ethereum.svg"><p>0.041 ETH</p> </li>
        <li><img src="./images/icon-clock.svg"><p>3 days left</p> </li>
      </ul>

      <footer class="card__footer">
        <img src="./images/image-avatar.png" class="card__avatar"><p class="card__avatar-text">Creation of <span class="card__span">Jules Wyvern</span></p>  
      </footer>

    </div>

  </section>
</main>

</body>
</html>
